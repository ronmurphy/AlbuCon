name: Deploy Supabase Edge Functions

on:
  # Run on push to main branch (when PRs are merged)
  push:
    branches:
      - main
      - master
    paths:
      - 'supabase/functions/**'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Supabase CLI
        run: |
          curl -sL https://github.com/supabase/cli/releases/latest/download/supabase_linux_amd64.tar.gz | tar xz
          sudo mv supabase /usr/local/bin/supabase
          supabase --version

      - name: Deploy Edge Functions
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $SUPABASE_PROJECT_ID
          supabase functions deploy reddit-proxy

      - name: Verify Deployment
        env:
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "‚úÖ Edge Function deployed successfully!"
          echo "üìç Function URL: https://$SUPABASE_PROJECT_ID.supabase.co/functions/v1/reddit-proxy"
          echo ""
          echo "üß™ Testing function with a sample request..."
          curl -f "https://$SUPABASE_PROJECT_ID.supabase.co/functions/v1/reddit-proxy?url=https://www.reddit.com/r/programming.json?limit=1" || echo "‚ö†Ô∏è  Function test failed - it may need a few moments to become available"
